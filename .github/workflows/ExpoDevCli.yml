name: BuildExpoDevCli

on:
  workflow_dispatch:

jobs:
  EAS-Deploy-CustomDevCli:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
          cache-dependency-path: demo3-app/package-lock.json

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Find npm cache
        id: npm-cache-dir
        run: echo "::set-output name=dir::$(npm config get cache)"

      - name: ğŸ“¦ Restore cache
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: |
          cd demo3-app/
          npm ci

      - name: ğŸš€ EAS - Deploys Custom Dev Client
        run: |
          cd demo3-app/
          eas build --profile development --platform ios --non-interactive --no-wait